[workspace]
members = [
  # core
  "core/tauri",
  "core/tauri-runtime",
  "core/tauri-runtime-wry",
  "core/tauri-macros",
  "core/tauri-utils",
  "core/tauri-build",
  "core/tauri-codegen",
  "core/config-schema",

  # integration tests
  "core/tests/restart",
  "core/tests/app-updater",
  "core/tests/tauri-codegen-test",

  # simple examples
  "examples/commands",
  "examples/helloworld",
  "examples/isolation",
  "examples/multiwindow",
  "examples/navigation",
  "examples/parent-window",
  "examples/splashscreen",
  "examples/state",
  "examples/streaming",
]

exclude = [
  # examples that require NodeJS and/or NPM
  "examples/api/src-tauri",
  "examples/updater/src-tauri",
  "examples/resources/src-tauri",
  "examples/sidecar/src-tauri",
  "examples/web/core",
  "examples/workspace"
]

# default to small, optimized workspace release binaries
[profile.release]
panic = "abort"
codegen-units = 1
lto = true
incremental = false
opt-level = "s"
