{
  "version": 1,
  "namespaces": [
    {
      "id": "main",
      "description": "Main window namespace",
      "members": [
        "main"
      ],
      "capabilities": [
        "allow-all-api-commands",
        "allow-ping"
      ]
    }
  ],
  "plugins": {
    "__app__": {
      "default_capability": null,
      "capabilities": [
        {
          "id": "allow-all-api-commands",
          "component": null,
          "description": "Allows all application defined commands",
          "features": [
            "log_operation",
            "perform_request"
          ],
          "scope": {
            "allowed": [],
            "blocked": []
          }
        }
      ],
      "features": [],
      "scope_type": []
    },
    "sample": {
      "plugin": "sample",
      "default_capability": {
        "id": "default",
        "component": null,
        "description": "Default empty capability set",
        "features": [],
        "scope": {
          "allowed": [],
          "blocked": []
        }
      },
      "capabilities": [
        {
          "id": "allow-ping",
          "component": null,
          "description": "Allows the ping command",
          "features": [
            "ping"
          ],
          "scope": {
            "allowed": [],
            "blocked": []
          }
        }
      ],
      "features": [
        "ping"
      ],
      "scope_type": [
        "String"
      ]
    }
  },
  "resolution": [
    {
      "member": "main",
      "commands": [
        "log_operation",
        "perform_request",
        "plugin:sample|ping"
      ]
    }
  ]
}